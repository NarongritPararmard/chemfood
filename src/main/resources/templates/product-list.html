<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #d8f3dc, #b7e4c7, #95d5b2, #74c69d);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .container {
            margin-top: 50px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 95%;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #40916c;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }
        .btn-custom {
            background-color: #52b788;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 18px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-custom:hover {
            background-color: #40916c;
            transform: scale(1.05);
        }
        .alert {
            border-radius: 10px;
        }
        .table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 20px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .table th {
            background-color: #74c69d;
            color: white;
            font-size: 16px;
        }
        .table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table tr:hover {
            background-color: #e8f5e9;
        }
        .actions a {
            margin-right: 15px;
            text-decoration: none;
            color: #40916c;
            font-weight: bold;
            font-size: 16px;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .actions {
            display: flex;
            justify-content: start;
            align-items: center;
        }
        .actions a + a {
            margin-left: 20px;
        }
        img {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Success or error message -->
    <div th:if="${message}" class="alert alert-success" id="message">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger" id="error">
        <span th:text="${error}"></span>
    </div>

    <h1>Product</h1>
    <div class="text-right mb-4">
        <a href="/products/new" class="btn btn-custom"><i class="fas fa-plus"></i> Add New Product</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.productCode}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.unit}"></td>
            <td>
                <!-- Show image -->
                <img th:src="@{'/uploads/' + ${product.image}}" alt="Product Image" width="100">
            </td>
            <td class="actions">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="text-primary"><i class="fas fa-edit"></i> Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="text-danger" onclick="return confirm('Are you sure you want to delete this product?');"><i class="fas fa-trash-alt"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    window.onload = function() {
        var message = document.getElementById('message');
        if (message) {
            setTimeout(function() {
                message.style.display = 'none';
            }, 5000);
        }

        var error = document.getElementById('error');
        if (error) {
            setTimeout(function() {
                error.style.display = 'none';
            }, 5000);
        }
    };
</script>
</body>
</html>
