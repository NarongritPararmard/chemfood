<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Receipt Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
  body {
      background: linear-gradient(135deg, #d8f3dc, #b7e4c7, #95d5b2, #74c69d);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
  }
  .container {
      margin-top: 50px;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 95%;
      margin-left: auto;
      margin-right: auto;
  }
  h1 {
      color: #40916c;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
  }
  .btn-custom {
      background-color: #52b788;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 18px;
      transition: all 0.3s ease;
      display: inline-block;
  }
  .btn-custom:hover {
      background-color: #40916c;
      transform: scale(1.05);
  }
  .alert {
      border-radius: 10px;
  }
  .table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
  }
  .table th, .table td {
      padding: 20px;
      text-align: left;
      border: 1px solid #ddd;
  }
  .table th {
      background-color: #74c69d;
      color: white;
      font-size: 16px;
  }
  .table tr:nth-child(even) {
      background-color: #f9f9f9;
  }
  .table tr:hover {
      background-color: #e8f5e9;
  }
  .actions a {
      margin-right: 15px;
      text-decoration: none;
      color: #40916c;
      font-weight: bold;
      font-size: 16px;
  }
  .actions a:hover {
      text-decoration: underline;
  }
  .actions {
      display: flex;
      justify-content: start;
      align-items: center;
  }
  .actions a + a {
      margin-left: 20px;
  }
  img {
      border-radius: 10px;
  }
</style>
<body>
<div th:replace="navbar.html :: navbar"></div>
<div class="container mt-4">
  <h2>Receipt Details</h2>
  <div class="mb-3">
    <p><strong>ID:</strong> <span th:text="${receipt.id}"></span></p>
    <p><strong>Company Name:</strong> <span th:text="${receipt.companyName}"></span></p>
    <p><strong>Supplier Name:</strong> <span th:text="${receipt.supplierName}"></span></p>
    <p><strong>Contact:</strong> <span th:text="${receipt.contact}"></span></p>
    <p><strong>Date:</strong> <span th:text="${#dates.format(receipt.date, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Total Price:</strong> <span th:text="${receipt.totalPrice}"></span></p>
  </div>

  <h3>Product Details</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Product Name</th>
      <th>Product Code</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Unit</th>
      <th>Image</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="product, stat : ${receiptProducts}">
      <td th:text="${stat.count}"></td>
      <td th:text="${product.realProductName}"></td>
      <td th:text="${product.realProductCode}"></td>
      <td th:text="${product.realDescription}"></td>
      <td th:text="${product.realPrice}"></td>
      <td th:text="${product.realQuantity}"></td>
      <td th:text="${product.realUnit}"></td>
      <td>
        <img th:src="@{'/uploads/' + ${product.realImage}}" alt="Product Image" width="50" class="img-thumbnail">
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/receipts" class="btn btn-secondary mt-3">Back to Receipts</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
