<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Receipt</title>
</head>
<body>
    <h1>Create Sample Receipt</h1>
    <form th:action="@{/receipts}" th:object="${receipt}" method="post">
        <label>Company Name:</label>
        <select th:field="*{company}" th:each="company : ${companies}">
            <option th:value="${company}" th:text="${company.companyName}"></option>
        </select>
        
        <label>Supplier Name:</label>
        <input type="text" th:field="*{supplierName}" />

        <label>Contact:</label>
        <input type="text" th:field="*{contact}" />

        <label>Date:</label>
        <input type="date" th:field="*{date}" />

        <label>Total Price:</label>
        <input type="number" th:field="*{totalPrice}" />

        <label>Total Amount:</label>
        <input type="number" th:field="*{totalAmount}" />

        <button type="submit">Save</button>
    </form>
</body>
</html>
