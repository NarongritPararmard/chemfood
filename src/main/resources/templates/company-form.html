<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Company</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Create New Company</h2>
  <form th:action="@{/companies}" th:object="${company}" method="post">
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="companyName" name="companyName" th:field="*{companyName}" required>
    </div>
    <div class="mb-3">
      <label for="representativeName" class="form-label">Representative Name</label>
      <input type="text" class="form-control" id="representativeName" name="representativeName" th:field="*{representativeName}">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" name="address" th:field="*{address}"></textarea>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact</label>
      <input type="text" class="form-control" id="contact" name="contact" th:field="*{contact}">
    </div>
    <div class="mb-3">
      <label for="taxId" class="form-label">Tax ID</label>
      <input type="text" class="form-control" id="taxId" name="taxId" th:field="*{taxId}">
    </div>
    <div class="mb-3">
      <label for="website" class="form-label">Website</label>
      <input type="url" class="form-control" id="website" name="website" th:field="*{website}">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" name="status" th:field="*{status}">
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/companies" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
