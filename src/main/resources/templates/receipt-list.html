<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sample Receipts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Sample Receipts</h1>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>Supplier Name</th>
            <th>Contact</th>
            <th>Date</th>
            <th>Total Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receipt : ${receipts}">
            <td th:text="${receipt.id}"></td>
            <td th:text="${receipt.companyName}"></td>
            <td th:text="${receipt.supplierName}"></td>
            <td th:text="${receipt.contact}"></td>
            <td th:text="${#dates.format(receipt.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${receipt.totalPrice}"></td>
            <td>
                <a th:href="@{/receipts/view/{id}(id=${receipt.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/receipts/edit/{id}(id=${receipt.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/receipts/delete/{id}(id=${receipt.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/receipts/new" class="btn btn-primary">Add New Receipt</a>
</div>
</body>
</html>
