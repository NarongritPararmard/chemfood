<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <!-- เชื่อมต่อกับ Google Fonts และ Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            background: linear-gradient(135deg, #d8f3dc, #b7e4c7, #95d5b2, #74c69d);
            font-family: 'Prompt', sans-serif;
        }
        .container {
            flex: 1;
            margin-top: 60px;
            margin-bottom:450px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #40916c;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #606060;
        }
        .btn-custom {
            background-color: #52b788;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px 15px;
        }
        .btn-custom:hover {
            background-color: #40916c;
            transform: scale(1.1);
        }
        .btn-custom i {
            margin-right: 8px;
        }
        .footer {
            text-align: center;
            color: #555;
            font-size: 14px;
            background-color: #f8f9fa;
            padding: 15px 0;
            border-top: 1px solid #e0e0e0;
        }
        .footer a {
            color: #40916c;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h1>
    <p class="text-center">กรุณาเลือกการดำเนินการที่ต้องการจากด้านล่าง</p>
    <div class="text-center">
        <a href="/receipts" class="btn btn-custom"><i class="fas fa-file-alt"></i> ใบรับตัวอย่าง</a>
        <a href="/invoices" class="btn btn-custom"><i class="fas fa-file-invoice"></i> ใบส่งตัวอย่าง</a>
    </div>
    <div class="text-center">
        <a href="/products" class="btn btn-custom"><i class="fas fa-box"></i> ดูสินค้า</a>
        <a href="/companies" class="btn btn-custom"><i class="fas fa-building"></i> บริษัท</a>
    </div>
</div>
<div class="footer">
    <p>&copy; 2024 เว็บไซต์ของเรา | <a href="#">นโยบายความเป็นส่วนตัว</a></p>
</div>

<!-- เชื่อมต่อกับ JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
